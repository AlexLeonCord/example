<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjunto</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<link rel="stylesheet" href="css/alertify.min.css" />
<link rel="stylesheet" href="css/nav.css" />
<header>
</header>
<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 rounded ">
        <button id="btnCrear" type="button" class="btn btn-primary">Crear
            Conjunto</button>
        <table id="administrador" class="table mt-2 table-bordered tablestriped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>DIRECCION</th>
                    <th>ADMINISTRADOR</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modalConjunto" tabindex="-1" arialabelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Conjunto</h5>
                    <button type="button" id="btnClose" class="btn-close" data-bsdismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">

                            <label for="id_conjunto" class="col-form-label">ID
                                :</label>
                            <input id="id_conjunto" type="number" placeholder="Digite el Id" class="form-control"
                                id="recipient-name" required autocomplete="off"
                                oninvalid="setCustomValidity('Digite un Id')" oninput="setCustomValidity('')">
                        </div>

                        <div class="mb-3">
                            <label for="nombre_conjunto" class="col-form-label">Nombre Conjunto :</label>
                            <input id="nombre_conjunto" placeholder="Digite el nombre" type="text" class="form-control"
                                id="recipient-name" required autocomplete="off"
                                oninvalid="setCustomValidity('Digite un Nombre')" oninput="setCustomValidity('')">
                        </div>

                        <div class="mb-3">
                            <label for="dir_conjunto" class="col-form-label">Dirección Conjunto
                                :</label>
                            <input id="dir_conjunto" placeholder="Digite la dirección" type="text" class="form-control"
                                id="recipient-name" required autocomplete="off"
                                oninvalid="setCustomValidity('Digite la dirección')" oninput="setCustomValidity('')">
                        </div>

                        <div class="mb-3">
                            <label for="cedula_admin" class="col-form-label">Administrador
                                :</label>
                            <select name="cedula_admin" id="cedula_admin" class="form-select"
                                aria-label="Default select example">
                                <option>SELECCIONE</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btnCerrar" class="btn btn-secondary"
                                data-bsdismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
    <script src="js/nav.js"></script>
    <script src="js/alertify.min.js"></script>
    <script src="js/conjunto.js"></script>

</body>

</html>
